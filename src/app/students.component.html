<h4>Alle studenter</h4>
<div>
</div>

  <ul class="student">
    <li *ngFor="let student of students"
      [class.selected]="student === selectedStudent"
      (click)="onSelect(student)">
      {{student.name}} 
    </li>
  </ul>
  <div *ngIf="selectedStudent">
    <h4>
      {{selectedStudent.name}} er valgt
    </h4>
    <button (click)="gotoDetail()">Vil Detaljer</button>
  </div>
