<div *ngIf="student">
    <h2>{{student.name}} details!</h2>
  <div>
    <label>id: </label>{{student.id}}
 </div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="student.name" placeholder="name" />
  </div>
  <div>
    <label>Age: </label>
    <input [(ngModel)]="student.age" placeholder="age"/>
</div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
